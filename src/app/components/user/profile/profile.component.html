<div class="body">
<div class="profile-container">
   <div class="profile-header">
      <input type="file" id="profile-picture-input" accept="image/jpeg" style="display: none;">
      <!-- <label for="profile-picture-input"> -->
          <img src="profile-picture.jpg" alt="Foto de Perfil" class="profile-picture" id="profile-picture">
      <!-- </label> -->
  </div>
   <div class="profile-details">
      <div class="profile-row">
         <label for="name">Nombre *</label>
         <input type="text" id="name" required>
      </div>
      <div class="profile-row">
         <label for="email">Correo *</label>
         <input type="email" id="email" required>
      </div>
      <div class="profile-row">
         <label for="phone">Teléfono *</label>
         <input type="tel" id="phone" required>
      </div>
      <div class="profile-row">
         <label for="address">Dirección *</label>
         <input type="text" id="address" required>
      </div>
      <div class="profile-row">
         <label for="gender">Sexo *</label>
         <select id="gender" required>
            <option value="">Seleccione</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
         </select>
      </div>
      <div class="profile-row">
         <label for="birthdate">Fecha de Nacimiento *</label>
         <input type="date" id="birthdate" required>
      </div>
      <div class="profile-row">
         <label for="other-info">Otra Información</label>
         <textarea id="other-info"></textarea>
      </div>
   </div>
   <div class="profile-actions">
      <button class="btn update-profile">Actualizar Perfil</button>
      <button class="btn change-password" (click)="goToItems()">Cambiar Contraseña</button>
   </div>
</div>
</div>
