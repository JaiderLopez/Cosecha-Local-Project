<div class="body">
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="product-name">Nombre del Producto:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Descripción del Producto:</label>
                <textarea id="product-description" name="product-description" required></textarea>
            </div>
            <div class="form-group">
                <label for="product-price">Precio:</label>
                <input type="number" id="product-price" name="product-price" required>
            </div>
            <div class="form-type">
                <label for="gender">Tipo Producto *</label>
                <select id="gender" required>
                   <option value="">Seleccione</option>
                   <option value="fruta">Fruta</option>
                   <option value="verdura">Verdura</option>
                   <option value="grano">Grano</option>
                   <option value="insumo">Insumo</option>
                   <option value="other">Otro</option>
                </select>
             </div>
            <div class="form-group">
                <label for="product-images">Añadir Imágenes:</label>
                <input type="file" id="product-images" name="product-images" accept="image/*" multiple>
            </div>
            <div class="form-actions">
                <button type="submit">Vender Producto</button>
            </div>
        </form>
    </div>
</div>
